
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockholm Ölkarta</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    nav {
      background-color: #6d6a6a;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .title {
      font-size: 1.2rem;
    }
    nav .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    nav input[type="time"],
    nav select {
      background: #444;
      border: none;
      color: white;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
    }
    #map {
      height: calc(100% - 60px);
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
    .price-marker .price-circle {
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         0px  1px 0 #000,
         0px -1px 0 #000,
         1px  0px 0 #000,
        -1px  0px 0 #000;
    }
  </style>
</head>
<body>
  <nav>
    <div class="title">vadkostarölen.se</div>
    <div class="controls">
      <input type="time" id="timePicker">
      <select id="dayPicker">
        <option value="">Idag</option>
        <option value="0">Söndag</option>
        <option value="1">Måndag</option>
        <option value="2">Tisdag</option>
        <option value="3">Onsdag</option>
        <option value="4">Torsdag</option>
        <option value="5">Fredag</option>
        <option value="6">Lördag</option>
      </select>
    </div>
  </nav>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.3293, 18.0686], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const bars = [
      { name: "Exempelbar 1", lat: 59.33, lng: 18.06, beerPrice: 69, happyHour: { from: "15:00", to: "18:00", price: 49 } },
      { name: "Exempelbar 2", lat: 59.32, lng: 18.07, beerPrice: 59, happyHour: { from: "16:00", to: "19:00", price: 39 } }
    ];

    let currentMarkers = [];

    function isTimeWithinRange(time, from, to) {
      return time >= from && time <= to;
    }

    function clearMarkers() {
      currentMarkers.forEach(marker => map.removeLayer(marker));
      currentMarkers = [];
    }

    function getPriceColor(price) {
      if (price <= 40) return "limegreen";
      if (price <= 65) return "orange";
      return "red";
    }

    function createMarker(bar, priceToShow) {
      const color = getPriceColor(priceToShow);
      const priceIcon = L.divIcon({
        className: 'price-marker',
        html: `<div class="price-circle" style="background-color: ${color}">${priceToShow}</div>`,
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      });
      const popup = `
        <strong>${bar.name}</strong><br>
        Ölpris just nu: ${priceToShow} kr<br>
        ${bar.happyHour ? "Happy Hour: " + bar.happyHour.from + " - " + bar.happyHour.to : "Inga erbjudanden"}
      `;
      const marker = L.marker([bar.lat, bar.lng], { icon: priceIcon }).addTo(map).bindPopup(popup);
      currentMarkers.push(marker);
    }

    function updateBarsAtTime(selectedTime) {
      clearMarkers();

      const selectedDay = document.getElementById("dayPicker").value;
      const today = new Date();
      const weekday = selectedDay !== "" ? parseInt(selectedDay) : today.getDay();
      const isWeekend = weekday === 0 || weekday === 6;

      bars.forEach(bar => {
        let currentPrice = bar.beerPrice;
        if (!isWeekend && bar.happyHour && isTimeWithinRange(selectedTime, bar.happyHour.from, bar.happyHour.to)) {
          currentPrice = bar.happyHour.price;
        }
        createMarker(bar, currentPrice);
      });
    }

    function setCurrentTimeAsDefault() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("timePicker").value = `${hours}:${minutes}`;
    }

    setCurrentTimeAsDefault();
    updateBarsAtTime(document.getElementById("timePicker").value);

    document.getElementById("timePicker").addEventListener("change", (e) => {
      updateBarsAtTime(e.target.value);
    });

    document.getElementById("dayPicker").addEventListener("change", () => {
      updateBarsAtTime(document.getElementById("timePicker").value);
    });
  </script>
</body>
</html>
