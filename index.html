
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockholm Ölkarta</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    nav {
      background-color: #6d6a6a;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .title {
      font-size: 1.2rem;
    }
    nav input[type="time"] {
      background: #444;
      border: none;
      color: white;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
    }
    #map {
      height: calc(100% - 60px);
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
    .price-marker .price-circle {
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      text-shadow:
        1px 1px 0 #000,
       -1px 1px 0 #000,
        1px -1px 0 #000,
       -1px -1px 0 #000,
        0px 1px 0 #000,
        0px -1px 0 #000,
        1px 0px 0 #000,
       -1px 0px 0 #000;
    }
  </style>
</head>
<body>
  <nav>
    <div class="title">vadkostarölen.se</div>
    <input type="time" id="timePicker">
  </nav>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.3293, 18.0686], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    function isOpenAtTime(selectedTime, openFrom, openTo) {
      if (!openFrom || !openTo) return true;
      const [sh, sm] = selectedTime.split(":").map(Number);
      const [ofh, ofm] = openFrom.split(":").map(Number);
      const [oth, otm] = openTo.split(":").map(Number);

      const current = sh * 60 + sm;
      const from = ofh * 60 + ofm;
      const to = oth * 60 + otm;

      if (to < from) {
        return current >= from || current < to;
      }
      return current >= from && current < to;
    }

    function getPriceColor(price) {
      if (price <= 40) return "limegreen";
      if (price <= 65) return "orange";
      return "red";
    }

    const bars = [
      {
        name: "Dovas Hornstull",
        lat: 59.31811343602271,
        lng: 18.031895598422384,
        beerPrice: 39,
        happyHour: {
          from: "13:00",
          to: "18:00",
          price: 35
        },
        open: {
          from: "13:00",
          to: "01:00"
        }
      }
    ];

    let currentMarkers = [];

    function clearMarkers() {
      currentMarkers.forEach(marker => map.removeLayer(marker));
      currentMarkers = [];
    }

    function createMarker(bar, priceToShow, time) {
      let isOpen = true;
      if (bar.name === "Dovas Hornstull" && bar.open) {
        isOpen = isOpenAtTime(time, bar.open.from, bar.open.to);
      }

      const color = isOpen ? getPriceColor(priceToShow) : "gray";
      const priceText = isOpen ? priceToShow : "❌";

      const priceIcon = L.divIcon({
        className: 'price-marker',
        html: `<div class="price-circle" style="background-color: ${color}">${priceText}</div>`,
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      });

      const popup = `
        <strong>${bar.name}</strong><br>
        ${isOpen ? `Ölpris just nu: ${priceToShow} kr` : "Stängt"}<br>
        ${bar.happyHour ? `Happy Hour: ${bar.happyHour.from} - ${bar.happyHour.to}` : "Happy Hour: Inga erbjudanden"}
      `;

      const marker = L.marker([bar.lat, bar.lng], { icon: priceIcon }).addTo(map).bindPopup(popup);
      currentMarkers.push(marker);
    }

    function updateBarsAtTime(selectedTime) {
      clearMarkers();

      bars.forEach(bar => {
        let currentPrice = bar.beerPrice;
        if (bar.happyHour && isOpenAtTime(selectedTime, bar.happyHour.from, bar.happyHour.to)) {
          currentPrice = bar.happyHour.price;
        }
        createMarker(bar, currentPrice, selectedTime);
      });
    }

    function setCurrentTimeAsDefault() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const currentTime = `${hours}:${minutes}`;
      document.getElementById("timePicker").value = currentTime;
    }

    setCurrentTimeAsDefault();
    const initialTime = document.getElementById("timePicker").value;
    updateBarsAtTime(initialTime);

    document.getElementById("timePicker").addEventListener("change", (e) => {
      updateBarsAtTime(e.target.value);
    });
  </script>
</body>
</html>
