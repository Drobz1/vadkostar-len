<script>
const tutorialSteps = [

{

  let currentStep = 0;

  document.getElementById('startTutorial').onclick = () => {

  document.getElementById('nextStep').onclick = () => {
    currentStep++;

      endTutorial();
    } else {
      showStep(currentStep);
    }
  };

  function showStep(index) {
    const step = tutorialSteps[index];
    const target = document.getElementById(step.targetId);
    if (!target) return;

    const rect = target.getBoundingClientRect();

    if (!highlightBox) {
      highlightBox = document.createElement('div');
      highlightBox.classList.add('highlightBox');
      document.body.appendChild(highlightBox);
    }

    highlightBox.style.top = rect.top + window.scrollY - 8 + 'px';
    highlightBox.style.left = rect.left + window.scrollX - 8 + 'px';
    highlightBox.style.width = rect.width + 16 + 'px';
    highlightBox.style.height = rect.height + 16 + 'px';

    stepText.innerHTML = `<p>${step.text}</p>`;
  }

  function endTutorial() {
    overlay.style.display = 'none';
    if (highlightBox) highlightBox.remove();
    localStorage.setItem('hasSeenTutorial', 'true');
  }

  window.addEventListener('DOMContentLoaded', () => {
    const hasSeen = localStorage.getItem('hasSeenTutorial');

      overlay.style.display = 'flex';

  //ändring 1

});

const lightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {

  subdomains: 'abcd',

});


const stored = localStorage.getItem('darkMode');
const startDark = (stored === null) ? true : (stored === 'true');

const map = L.map('map').setView([59.3293, 18.0686], 13);
(startDark ? darkTiles : lightTiles).addTo(map);

  let userMarker = null;
  let userPos = null;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
position => {
  const userLat = position.coords.latitude;
  const userLng = position.coords.longitude;

  userPos = L.latLng(userLat, userLng);

  }).addTo(map).bindPopup("Du är här!");

  }

  let currentMarkers = [];
  let markersByName = {};
  let bars = [];

  function clearMarkers() {
    currentMarkers.forEach(marker => map.removeLayer(marker));
    currentMarkers = [];
    markersByName = {}; 
  }

  function getPriceColor(price) {
    if (price <= 40) return "limegreen";
    if (price <= 65) return "orange";
    return "red";
  }

  function isOpenAtTime(selectedTime, openFrom, openTo) {
    if (!openFrom || !openTo) return true;

    const [sh, sm] = selectedTime.split(":").map(Number);
    const [ofh, ofm] = openFrom.split(":").map(Number);
    const [oth, otm] = openTo.split(":").map(Number);

    const current = sh * 60 + sm;
    const from = ofh * 60 + ofm;
    const to = oth * 60 + otm;

    if (to < from) {
      return current >= from || current < to;
    } else {
      return current >= from && current < to;
    }
  }

  function isTimeWithinRange(time, from, to) {
    if (!from || !to) return true;
    const [th, tm] = time.split(":").map(Number);
    const [fh, fm] = from.split(":").map(Number);
    const [th2, tm2] = to.split(":").map(Number);

    const timeMinutes = th * 60 + tm;
    const fromMinutes = fh * 60 + fm;
    const toMinutes = th2 * 60 + tm2;

    if (toMinutes < fromMinutes) {
      return timeMinutes >= fromMinutes || timeMinutes < toMinutes;
    } else {
      return timeMinutes >= fromMinutes && timeMinutes < toMinutes;
    }
  }

  const dayKeys = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function getLogicalDayIndex(currentTime = null) {
  const now = currentTime ? new Date(currentTime) : new Date();
  const hours = now.getHours();
  let day = now.getDay();

  if (hours < 5) {
    
    day = (day - 1 + 7) % 7;
  }

  return day;
}

function createMarker(bar, priceToShow, time, isOpen, isWeekend) {
  const priceText = isOpen ? priceToShow : "❌";
  let color;
  let zIndex;

  if (isOpen) {
    color = getPriceColor(priceToShow);
    zIndex = color === "limegreen" ? 3000 : color === "orange" ? 2000 : 1000;
  } else {
    color = "gray";
    zIndex = 0;
  }


  const circleClass = isOpen ? "price-circle" : "price-circle closed";

  const priceIcon = L.divIcon({
    className: "price-marker",
    html:
      '<div class="' + circleClass + '" style="background-color: ' + color + '">' +
      priceText +
      "</div>",
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });

  const todayIndex = getLogicalDayIndex();
  const openFrom = bar[`Open${dayKeys[todayIndex]}`];
  const openTo   = bar[`Closed${dayKeys[todayIndex]}`];

  let popupHTML = `<strong>${bar.name}</strong><br>`;

  if (isOpen) {
    popupHTML += `Stänger - ${openTo}<br>`;
    popupHTML += `Ölpris just nu: ${priceToShow} kr<br>`;
    if (!isWeekend && bar.happyHour) {
      popupHTML += `Happy Hour: ${bar.happyHour.from} - ${bar.happyHour.to}<br>`;
    } else if (!bar.happyHour) {
      popupHTML += `Ingen Happy Hour<br>`;
    } else {
      popupHTML += `Happy Hour: Gäller endast vardagar!<br>`;
    }
  } else {
    popupHTML += `Stängt - öppnar ${openFrom}<br>`;
    popupHTML += `Ingen Happy Hour<br>`;
  }

  if (bar.link) {
    popupHTML += `<a href="${bar.link}" target="_blank" rel="noopener noreferrer">Visa på Google</a>`;
  }

  const marker = L.marker([bar.lat, bar.lng], {
    icon: priceIcon,
    zIndexOffset: zIndex
  }).addTo(map).bindPopup(popupHTML);

  currentMarkers.push(marker);
  markersByName[normalizeStr(bar.name)] = marker;
}


  function updateBarsAtTime(selectedTime) {
    clearMarkers();

    const todayIndex = getLogicalDayIndex();
    const isWeekend = todayIndex === 0 || todayIndex === 6;

    bars.forEach(bar => {
      let currentPrice = bar.beerPrice;

      if (!isWeekend && bar.happyHour && isTimeWithinRange(selectedTime, bar.happyHour.from, bar.happyHour.to)) {
        currentPrice = bar.happyHour.price;
      }

      const openFrom = bar[`Open${dayKeys[todayIndex]}`];
      const openTo = bar[`Closed${dayKeys[todayIndex]}`];
      const isOpen = isOpenAtTime(selectedTime, openFrom, openTo);

      createMarker(bar, currentPrice, selectedTime, isOpen, isWeekend);
    });
  }

  function setCurrentTimeAsDefault() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const currentTime = `${hours}:${minutes}`;
    document.getElementById("timePicker").value = currentTime;
  }

  setCurrentTimeAsDefault();
  const initialTime = document.getElementById("timePicker").value;
  updateBarsAtTime(initialTime);

  document.getElementById("timePicker").addEventListener("change", (e) => {
    updateBarsAtTime(e.target.value);

document.getElementById("cheapestBeer").addEventListener("click", () => {
  if (bars.length === 0) {

  }

  const dayIdx = (function getDayIndexForSelectedTime(t) {
    const [hh, mm] = t.split(":").map(Number);
    const d = new Date();
    d.setHours(hh, mm, 0, 0);
    let day = d.getDay();
    if (hh < 5) day = (day - 1 + 7) % 7;
    return day;

  const isWeekend = (dayIdx === 0 || dayIdx === 6);
  const dayKey = dayKeys[dayIdx];

  const slowMessages = ["Laddar in kartan...", "Laddar in alla barer...", "Laddar klart!"];

function startSlowPhase(loaderText, messages) {

  const slowInterval = setInterval(() => {
    if (!loaderText) { clearInterval(slowInterval); return; }
    loaderText.textContent = messages[i];
    i++;
    if (i >= messages.length) {
      clearInterval(slowInterval);
      hideLoader();
    }
  }, 1250); //slowmessages ms

<script>

function normalizeStr(s) {
  return (s || "")
    .toString()
    .normalize('NFD')
    .replace(/\p{Diacritic}/gu, '')
    .toLowerCase()
    .trim();
}

function distanceKm(aLat, aLng, bLat, bLng) {
  const R = 6371;
  const toRad = (d) => d * Math.PI / 180;
  const dLat = toRad(bLat - aLat);
  const dLng = toRad(bLng - aLng);
  const lat1 = toRad(aLat);
  const lat2 = toRad(bLat);
  const h = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLng/2)**2;
  return 2 * R * Math.asin(Math.sqrt(h));
}


function formatKm(km) {
  if (!isFinite(km)) return "";
  return `${km.toFixed(1)} km`;
}

  let _nominatimLast = 0;
async function nominatimFetch(url) {
  const now = Date.now();
  const wait = Math.max(0, 1100 - (now - _nominatimLast));
  if (wait > 0) await new Promise(r => setTimeout(r, wait));
  _nominatimLast = Date.now();
  return fetch(url, { headers: { Accept: "application/json" } });
}

async function getStreet(lat, lng) {
  const key = `addr:${lat.toFixed(5)},${lng.toFixed(5)}`;
  const cached = localStorage.getItem(key);
  if (cached) return cached;

  const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}&addressdetails=1`;
  try {
    const res = await nominatimFetch(url);
    if (!res.ok) {
      console.warn("Nominatim svarade inte OK:", res.status, res.statusText);
      return null;
    }
    const data = await res.json();
    const street = data?.address?.road || data?.display_name || null;
    if (street) localStorage.setItem(key, street);
    return street;
  } catch (e) {
    console.warn("Nominatim fel:", e);
    return null;
  }
}

// Debounce
let searchDebounce;
searchInput.addEventListener("input", () => {
  clearTimeout(searchDebounce);
  searchDebounce = setTimeout(runSearch, 120);
});


async function runSearch() {
  const q = normalizeStr(searchInput.value);
  searchResults.innerHTML = "";
  if (!q || !Array.isArray(bars) || bars.length === 0) return;


  const ranked = bars
    .map(b => ({ bar: b, n: normalizeStr(b.name) }))
    .filter(x => x.n.includes(q))
    .sort((a, b) => {
      const aStart = a.n.startsWith(q) ? 0 : 1;
      const bStart = b.n.startsWith(q) ? 0 : 1;
      if (aStart !== bStart) return aStart - bStart;
      return a.n.localeCompare(b.n);
    })
    .slice(0, 8);

  if (ranked.length === 0) {
    const li = document.createElement("li");
    li.textContent = "Inga träffar";
    li.style.opacity = 0.8;
    searchResults.appendChild(li);
    return;
  }


  const currentTime = document.getElementById("timePicker").value;
  const todayIdx    = getLogicalDayIndex();
  const isWeekend   = (todayIdx === 0 || todayIdx === 6);

  for (const { bar } of ranked) {
    const li = document.createElement("li");
    li.setAttribute("role", "option");
    li.tabIndex = 0;


    const dk = userPos ? distanceKm(userPos.lat, userPos.lng, bar.lat, bar.lng) : null;


    const openFrom = bar[`Open${dayKeys[todayIdx]}`];
    const openTo   = bar[`Closed${dayKeys[todayIdx]}`];
    const isOpen   = isOpenAtTime(currentTime, openFrom, openTo);


    let priceText  = "❌";
    let badgeClass = "price-gray";
    if (isOpen) {
      const priceNow = (!isWeekend && bar.happyHour && bar.happyHour.from && bar.happyHour.to &&
                        isTimeWithinRange(currentTime, bar.happyHour.from, bar.happyHour.to))
        ? bar.happyHour.price
        : bar.beerPrice;

      priceText = `${priceNow}`;
      const c = getPriceColor(priceNow);
      badgeClass = (c === "limegreen") ? "price-green" : (c === "orange") ? "price-orange" : "price-red";
    }


    li.innerHTML = `
      <strong>${bar.name}</strong>
      <span class="price-badge ${badgeClass}">${priceText}</span><br>
      <small class="meta">Hämtar adress… · ${dk !== null ? formatKm(dk) : "—"}</small>
    `;


    getStreet(bar.lat, bar.lng).then(street => {
      if (!street) return;
      const meta = li.querySelector(".meta");
      if (meta) meta.textContent = `${street} · ${dk !== null ? formatKm(dk) : "—"}`;
    });


    li.addEventListener("click", () => focusBar(bar.name));
    li.addEventListener("keydown", (e) => { if (e.key === "Enter") focusBar(bar.name); });
    searchResults.appendChild(li);
  }
}


function focusBar(barName) {
  const key    = normalizeStr(barName);
  const marker = markersByName[key];
  const bar    = bars.find(b => normalizeStr(b.name) === key);

  if (bar)    map.setView([bar.lat, bar.lng], 16, { animate: true });
  if (marker) marker.openPopup();

  toggleSearchPanel(false);
}

searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const first = searchResults.querySelector("li[role='option']");
    if (first) {
      const name = first.querySelector("strong")?.textContent || "";
      focusBar(name);
    }
  }
});
