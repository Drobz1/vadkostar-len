<script>
const tutorialSteps = [
  {
    text: 'Here you can change settings such as dark mode and language.',
    targetId: 'settingsToggle'
  },
  {
    text: 'Here you can adjust the time to view prices at different hours today. Happy Hour times and opening hours apply to today‚Äôs date.',
    targetId: 'timePicker'
  },
  {
    text: 'Here you can open the menu with more options.',
    targetId: 'hamburger'
  },
  {
    text: `
      The colors on the map indicate the current beer price level:<br>
      <strong style="color: limegreen;">Lime Green</strong> = Price up to and including 40 SEK<br>
      <strong style="color: orange;">Orange</strong> = Price over 40 SEK and up to 65 SEK<br>
      <strong style="color: red;">Red</strong> = Price over 65 SEK<br>
      <strong>‚ùå</strong> = means the bar is closed<br><br>
      When you click on "Rank Cheapest Beer" in our menu, the map will zoom in on the bar with the cheapest beer.
    `,
    targetId: 'map'
  }
];

  let currentStep = 0;
  let highlightBox;

  const overlay = document.getElementById('tutorialOverlay');
  const stepContainer = document.getElementById('tutorialStep');
  const pointer = document.getElementById('tutorialPointer');
  const stepText = document.getElementById('stepText');

  document.getElementById('startTutorial').onclick = () => {
    stepContainer.style.display = 'none';
    pointer.style.display = 'block';
    showStep(currentStep);
  };

  document.getElementById('nextStep').onclick = () => {
    currentStep++;
    if (currentStep >= tutorialSteps.length) {
      endTutorial();
    } else {
      showStep(currentStep);
    }
  };

  function showStep(index) {
    const step = tutorialSteps[index];
    const target = document.getElementById(step.targetId);
    if (!target) return;

    const rect = target.getBoundingClientRect();

    if (!highlightBox) {
      highlightBox = document.createElement('div');
      highlightBox.classList.add('highlightBox');
      document.body.appendChild(highlightBox);
    }

    highlightBox.style.top = rect.top + window.scrollY - 8 + 'px';
    highlightBox.style.left = rect.left + window.scrollX - 8 + 'px';
    highlightBox.style.width = rect.width + 16 + 'px';
    highlightBox.style.height = rect.height + 16 + 'px';

    stepText.innerHTML = `<p>${step.text}</p>`;
  }

  function endTutorial() {
    overlay.style.display = 'none';
    if (highlightBox) highlightBox.remove();
    localStorage.setItem('hasSeenTutorial', 'true');
  }

  window.addEventListener('DOMContentLoaded', () => {
    const hasSeen = localStorage.getItem('hasSeenTutorial');
    if (!hasSeen) {
      overlay.style.display = 'flex';
    }
  });

  //√§ndring 1
  const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap',
  subdomains: 'abcd',
  maxZoom: 19
});

const lightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap',
  subdomains: 'abcd',
  maxZoom: 19
});

  //√§ndraing 2
  const map = L.map('map').setView([59.3293, 18.0686], 13);
  lightTiles.addTo(map);

  let userMarker = null;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        userMarker = L.circleMarker([userLat, userLng], {
          radius: 8,
          color: '#0096ff',
          fillColor: '#0096ff',
          fillOpacity: 0.8
        }).addTo(map).bindPopup("You are here!!");

        map.setView([userLat, userLng], 14);
      },
      error => {
        console.warn("Could not retrieve location: ", error);
      }
    );
  } else {
    alert("Your browser does not support geolocation.");
  }

  let currentMarkers = [];
  let bars = [];

  function clearMarkers() {
    currentMarkers.forEach(marker => map.removeLayer(marker));
    currentMarkers = [];
  }

  function getPriceColor(price) {
    if (price <= 40) return "limegreen";
    if (price <= 65) return "orange";
    return "red";
  }

  function isOpenAtTime(selectedTime, openFrom, openTo) {
    if (!openFrom || !openTo) return true;

    const [sh, sm] = selectedTime.split(":").map(Number);
    const [ofh, ofm] = openFrom.split(":").map(Number);
    const [oth, otm] = openTo.split(":").map(Number);

    const current = sh * 60 + sm;
    const from = ofh * 60 + ofm;
    const to = oth * 60 + otm;

    if (to < from) {
      return current >= from || current < to;
    } else {
      return current >= from && current < to;
    }
  }

  function isTimeWithinRange(time, from, to) {
    if (!from || !to) return true;
    const [th, tm] = time.split(":").map(Number);
    const [fh, fm] = from.split(":").map(Number);
    const [th2, tm2] = to.split(":").map(Number);

    const timeMinutes = th * 60 + tm;
    const fromMinutes = fh * 60 + fm;
    const toMinutes = th2 * 60 + tm2;

    if (toMinutes < fromMinutes) {
      return timeMinutes >= fromMinutes || timeMinutes < toMinutes;
    } else {
      return timeMinutes >= fromMinutes && timeMinutes < toMinutes;
    }
  }

  const dayKeys = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function getLogicalDayIndex(currentTime = null) {
  const now = currentTime ? new Date(currentTime) : new Date();
  const hours = now.getHours();
  let day = now.getDay(); // 0 = s√∂ndag, 1 = m√•ndag, ..., 6 = l√∂rdag

  if (hours < 5) {
    // Om klockan √§r mellan 00:00 och 04:59 ‚Üí r√§kna det som f√∂reg√•ende dag
    day = (day - 1 + 7) % 7;
  }

  return day;
}

function createMarker(bar, priceToShow, time, isOpen, isWeekend) {
  const priceText = isOpen ? priceToShow : "‚ùå";
  let color;
  let zIndex;

  if (isOpen) {
    color = getPriceColor(priceToShow);
    zIndex = color === "limegreen" ? 3000 : color === "orange" ? 2000 : 1000;
  } else {
    color = "gray";
    zIndex = 0;
  }

  const priceIcon = L.divIcon({
    className: 'price-marker',
    html: `<div class="price-circle" style="background-color: ${color}">${priceText}</div>`,
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  });

  const todayIndex = getLogicalDayIndex();
  const openFrom = bar[`Open${dayKeys[todayIndex]}`];
  const openTo = bar[`Closed${dayKeys[todayIndex]}`];
  const openingTimeText = openFrom && openTo ? `${openFrom} - ${openTo}` : "Unknown";

  let popupHTML = `<strong>${bar.name}</strong><br>`;

  if (isOpen) {
    popupHTML += `Closing - ${openTo}<br>`;
    popupHTML += `Current beer price: ${priceToShow} kr<br>`;

    if (!isWeekend && bar.happyHour) {
      popupHTML += `Happy Hour: ${bar.happyHour.from} - ${bar.happyHour.to}<br>`;
    } else if (!bar.happyHour) {
      popupHTML += `No Happy Hour<br>`;
    } else {
      popupHTML += `Happy Hour: Only valid on weekdays!<br>`;
    }
  } else {
    popupHTML += `Closed - opens ${openFrom}<br>`;
    popupHTML += `No Happy Hour<br>`;
  }

  if (bar.link) {
    popupHTML += `<a href="${bar.link}" target="_blank" rel="noopener noreferrer">View on Google</a>`;
  }

  const marker = L.marker([bar.lat, bar.lng], {
    icon: priceIcon,
    zIndexOffset: zIndex
  }).addTo(map).bindPopup(popupHTML);

  currentMarkers.push(marker);
}


  function updateBarsAtTime(selectedTime) {
    clearMarkers();

    const todayIndex = getLogicalDayIndex();
    const isWeekend = todayIndex === 0 || todayIndex === 6;

    bars.forEach(bar => {
      let currentPrice = bar.beerPrice;

      if (!isWeekend && bar.happyHour && isTimeWithinRange(selectedTime, bar.happyHour.from, bar.happyHour.to)) {
        currentPrice = bar.happyHour.price;
      }

      const openFrom = bar[`Open${dayKeys[todayIndex]}`];
      const openTo = bar[`Closed${dayKeys[todayIndex]}`];
      const isOpen = isOpenAtTime(selectedTime, openFrom, openTo);

      createMarker(bar, currentPrice, selectedTime, isOpen, isWeekend);
    });
  }

  function setCurrentTimeAsDefault() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const currentTime = `${hours}:${minutes}`;
    document.getElementById("timePicker").value = currentTime;
  }

  setCurrentTimeAsDefault();
  const initialTime = document.getElementById("timePicker").value;
  updateBarsAtTime(initialTime);

  document.getElementById("timePicker").addEventListener("change", (e) => {
    updateBarsAtTime(e.target.value);
  });

  document.getElementById("hamburger").addEventListener("click", () => {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  });

  document.getElementById("cheapestBeer").addEventListener("click", () => {
    if (bars.length === 0) {
      alert("No bars have been loaded yet.");
      return;
    }

    const currentTime = document.getElementById("timePicker").value;
    const todayIndex = getLogicalDayIndex();

    const openBars = bars.filter(bar => {
      const openFrom = bar[`Open${dayKeys[todayIndex]}`];
      const openTo = bar[`Closed${dayKeys[todayIndex]}`];
      return isOpenAtTime(currentTime, openFrom, openTo);
    });

    if (openBars.length === 0) {
      alert("No bars are open at this time.");
      return;
    }

    let cheapestBar = openBars[0];
    let lowestPrice = cheapestBar.beerPrice;

    openBars.forEach(bar => {
      let price = bar.beerPrice;
      if (bar.happyHour && isTimeWithinRange(currentTime, bar.happyHour.from, bar.happyHour.to)) {
        price = bar.happyHour.price;
      }
      if (price < lowestPrice) {
        lowestPrice = price;
        cheapestBar = bar;
      }
    });

    map.setView([cheapestBar.lat, cheapestBar.lng], 16);
    alert(`The cheapest beer right now is at ${cheapestBar.name}: ${lowestPrice} kr`);
  });

  const locateIcon = document.getElementById("locateIcon");

  locateIcon.addEventListener("click", () => {
    if (userMarker) {
      map.setView(userMarker.getLatLng(), 14, { animate: true });
      userMarker.openPopup();
    } else {
      alert("We can‚Äôt find your location right now.");
    }
  });

  locateIcon.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      locateIcon.click();
    }
  });

    window.addEventListener('DOMContentLoaded', () => {
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpXec_0Bc8Sj09G19JZekyvOX3nmHYTvkhtrNVnHB7wndpzNX29-Of_gpznHK_666ii1Pub4tLKEH8/pub?output=csv';

      fetch(csvUrl)
        .then(response => {
          if (!response.ok) throw new Error('Network error while fetching CSV');
          return response.text();
        })
        .then(csvText => {
          const results = Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
          });

          bars = results.data.map(row => ({
            name: row.Bar,
            lat: parseFloat(row.Lat),
            lng: parseFloat(row.Lng),
            beerPrice: parseFloat(row.VanligtPris),
            happyHour: row.HappyPris ? {
            from: row[`Open${dayKeys[getLogicalDayIndex()]}`],
            to: row.Happyframtill,
            price: parseFloat(row.HappyPris)
            } : null,
            link: row.Links || null,
            OpenSun: row.OpenSun,
            ClosedSun: row.ClosedSun,
            OpenMon: row.OpenMon,
            ClosedMon: row.ClosedMon,
            OpenTue: row.OpenTue,
            ClosedTue: row.ClosedTue,
            OpenWed: row.OpenWed,
            ClosedWed: row.ClosedWed,
            OpenThu: row.OpenThu,
            ClosedThu: row.ClosedThu,
            OpenFri: row.OpenFri,
            ClosedFri: row.ClosedFri,
            OpenSat: row.OpenSat,
            ClosedSat: row.ClosedSat
          }));

          console.log("Bars array after PapaParse:", bars);

          const initialTime = document.getElementById("timePicker").value;
          updateBarsAtTime(initialTime);
        })
        .catch(err => {
          console.error("Error fetching or parsing CSV:", err);
        });
    });
</script>

<script>
  const toggleBtn = document.getElementById("settingsToggle");

  // Dark mode logik + light map √§ndring 3
darkToggle.addEventListener("change", () => {
  if (darkToggle.checked) {
    document.body.classList.add("dark");
    map.removeLayer(lightTiles);
    map.addLayer(darkTiles);
    localStorage.setItem("darkMode", "true");
  } else {
    document.body.classList.remove("dark");
    map.removeLayer(darkTiles);

    localStorage.setItem("darkMode", "false");

});


  langSelect.addEventListener("change", () => {

  });

  //√§ndring 4
window.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    darkToggle.checked = true;
    darkTiles.addTo(map);
  } else {
    darkTiles.addTo(map);
  }
    const currentPath = window.location.pathname;
    if (currentPath.includes("index-en")) {

<script>
let loaderTimeout;

document.addEventListener("DOMContentLoaded", () => {
//Loadern visas f√∂rst om sidan inte √§r klar efter 800ms
  loaderTimeout = setTimeout(showLoader, 800);
});

window.addEventListener("load", () => {
  clearTimeout(loaderTimeout);
  hideLoader();
});

function showLoader() {
  if (document.getElementById('loader')) return;

  const loaderDiv = document.createElement('div');
